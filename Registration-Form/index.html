<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Registration Form</h1>
            <div>
                <label for="first-name">First Name <span>*</span></label>
                <br>
                <input type="text" id="first-nname" name="first-nname">
            </div>
            <div>
                <label for="last-name">Last Name <span>*</span></label>
                <br>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div>
                <label for="email">Email Address <span>*</span></label>
                <br>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password <span>*</span></label>
                <br>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password <span>*</span></label>
                <br>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div>
                <label for="birthday">Birthday </label>
                <br>
                <input type="date" id="birthday" name="birthday">
            </div>
            <p>Gender Identity:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="non-binary" name="gender" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" id="no-answer" name="gender" value="no-answer">
            <label for="no-answer">I prefer not to answer</label>
            <div>
                <label for="description">A short description about you:</label>
                <br>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <label for="favorite-language">Favorite Language:</label>
                <select name="favorite-language" id="favorite-language">
                    <option value="java-script">Java Script</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email-updates" id="email-updates">
                <label class="email-updates" for="email-updates">Yes, I would like to recieve periodic email
                    updates</label>
            </div>
            <input type="submit">
            <h5><span>*</span> Indicates a required field.</h5>
        </form>


        
    </div>
</body>

</html>
